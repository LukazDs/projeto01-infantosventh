<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infanto</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body>
    <menu class="menu-topo">
        <div class="logo">
            <img class="logo-image" src="./src/assets/logo.jpg" alt="logo image">
            <p class="logo-title">Infanto Sofrenica</p>
        </div>
        <div class="options-menu-topo">
            <button class="option" onclick="changeColor(this)">
                Inventário
            </button>
            <button class="option" onclick="changeColor(this)">
                Atributos
            </button>
            <button class="option" onclick="changeColor(this)">
                Habilidades
            </button>
            <button class="option" onclick="changeColor(this)">
                Entidades
            </button>
            <button class="option" onclick="changeColor(this)">
                História
            </button>
        </div>
    </menu>
    <section class="page-introduction">
        <div class="personagem-perfil">
            <div class="mural">
                <img src="./src/assets/perfil-personagem.png" alt="imagem personagem">
            </div>
            <p>Sventh (O LOUCO)</p>
        </div>
        <div class="personagem-information">
            <div class="information">
                <div class="info-topo">
                    <p>Informações pessoais</p>
                </div>
                <div class="info-content-personagem">
                    <div class="info-left">
                        <p>Jogador:</p>
                        <p>Nome:</p>
                        <p>Sobrenome:</p>
                        <p>Idade:</p>
                        <p>Espécie:</p>
                        <p>Raça:</p>
                        <p>Ouro</p>
                        <p>Domínio:</p>
                        <p>Emana:</p>
                    </div>
                    <div class="info-right">
                        <p>Lucas</p>
                        <p>Sventh</p>
                        <p>D'Navaro</p>
                        <p>29</p>
                        <p>Humano</p>
                        <p>Peron</p>
                        <p>200 dg</p>
                        <p>M/E/I</p>
                        <p>Fogo</p>
                        <img 
                            class="icon-peron" 
                            src="./src/assets/icone-peron.png" 
                            alt="icon-peron" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
